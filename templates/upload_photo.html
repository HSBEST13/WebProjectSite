<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<form action="" method=post enctype=multipart/form-data class="main">
    <p>Ваша страница в вк</p>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://vk.com/</span>
        <input type="text" name="user-id" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <p>Приложите фотографию для жалобы</p>
    <div class="input-group mb-3">
        <button class="btn btn-success" type=submit value=Upload id="inputGroupFileAddon03">Загрузить</button>
        <input type="file" name=file class="form-control" id="inputGroupFile03"
               aria-describedby="inputGroupFileAddon03">
    </div>
</form>
{% endblock %}
</body>
</html>
