<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Жалоба</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<form class="main" method="post">
    <h1>Создание жалобы</h1>
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input class="form-control" type="text" placeholder="Назовите жалобу">
    </div>
    <div class="mb-3">
        <label class="form-label">Адрес</label>
        <input class="form-control" type="text" placeholder="Введите адрес">
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" rows="3" placeholder="Опишите причину жалобы"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Приложите фотографию</label>
        <input type="file">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Добавить картинку в группу в вк</label>
    </div>
    <button type="submit" class="btn btn-success">Подать жалобу</button>
</form>
{% endblock %}
</body>
</html>
