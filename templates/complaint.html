<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
{% extends "base.html" %}

{% block content %}
<form action="" method="post" class="main" enctype="multipart/form-data">
    <h1>Создание жалобы</h1>
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input class="form-control" type="text" name="name" placeholder="Назовите жалобу">
    </div>
    <div class="mb-3">
        <label class="form-label">Адрес</label>
        <input class="form-control" type="text" name="address" placeholder="Введите адрес">
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" rows="3" name="description" placeholder="Опишите причину жалобы"></textarea>
    </div>
    <label>Приложите фотографию для жалобы</label>
    <div class="input-group mb-3">
        <input type="file" name=file class="form-control" id="inputGroupFile03"
               aria-describedby="inputGroupFileAddon03">
    </div>
    {% if message != "" %}
        <div class="alert alert-danger mb-3r" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-success" value="Upload">Подать жалобу</button>
    <br><br><br><br>
</form>
{% endblock %}
</body>
</html>
